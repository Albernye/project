{% extends "base.html" %}
{% block title %}Position - {{ room }}{% endblock %}
{% block content %}
<div class="map-container">
  <div id="map" data-room="{{ room }}"></div>
  <div class="controls">
    <h2>Room {{ room }}</h2>
  <p>Update: <span id="timestamp">–</span></p>
  <p>Coords: <span id="coordinates">–</span></p>
  <p>Walked distance: <span id="walkedDistance">–</span> m</p>

    <select id="destSelect">
      <option value="">-- Salle --</option>
      {% for n in range(201,226) %}
        <option value="{{ n }}">{{ n }}</option>
      {% endfor %}
    </select>
    <button id="goBtn">Route</button>
    <button id="recalibrate">Recalibrate</button>
  </div>
</div>
{% endblock %}
